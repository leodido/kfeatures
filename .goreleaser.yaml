release:
  prerelease: auto
  draft: false
  name_template: "v{{.Version}}"

before:
  hooks:
    - go mod tidy

builds:
  - id: kfeatures
    main: ./cmd/kfeatures
    binary: kfeatures
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}
    goos:
      - linux
    goarch:
      - amd64
      - arm64

# Docs at https://goreleaser.com/customization/changelog
changelog:
  use: github-native
  sort: asc
